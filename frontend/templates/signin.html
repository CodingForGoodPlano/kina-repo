<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin AppName</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../assets/css/signin.css" rel="stylesheet">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../assets/js/parse.js"></script>  


  </head>

  <body>

    <div class="container">

      <form class="form-signin" onsubmit="return false;" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" id="userReg" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="passReg" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="signIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <div class="text-center">Not Registered? <a href="#" class="">Register here</a></div>
    </div> <!-- /container -->
    

  </body>
</html>
